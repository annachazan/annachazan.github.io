  </head><body>
    <button onClick="botao()" style="width: 150px; height: 40px;">Me clique </button>
    <input type="text" name="nome">
    <button onClick="adicionar()">Adicione um nome </button>

    <script>

        function mudarcor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function botao() {
            var quadrado = document.createElement('div');
            quadrado.style.backgroundColor = '#FF0000';
            quadrado.style.height = '100px';
            quadrado.style.width = '100px';
            quadrado.style.margin = '15px';
            quadrado.onmouseover = function mudaCorBotao() {
                quadrado.style.backgroundColor = mudarcor();
            }
            var corpoSite = document.body;
            corpoSite.appendChild(quadrado);
        }

        var nomes = ["Diego", "Gabriel", "Lucas"];
        var lista = document.createElement('ul');
        nomes.forEach(nome => {
            var itemLista = document.createElement('li');
            itemLista.innerHTML = nome;
            lista.appendChild(itemLista);
        });

        var corpoSite = document.body;
        corpoSite.appendChild(lista);

        function adicionar() {
            var itemLista = document.createElement('li');
            var inputNome = document.getElementsByName('nome')[0];
            itemLista.innerHTML = inputNome.value;
            inputNome.value = "";
            lista.appendChild(itemLista);
        }
    </script>
</body>
