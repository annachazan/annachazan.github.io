<h1 class="centro"> Exercício 02 </h1>
<h3> Insira a quantidade de mols de H2O que queira formar e te diremos quantas gramas de <u>O2 </u>será necessário:</h3>

<br>
<input id = "mol">
<button onclick="t();">Executar</button>
<p id="conta"></p>
<h3> Insira o volume de H2O que queira formar e te diremos quantos mols de H2 será necessário:</h3>
<br>
<input id = "vol">
<button onclick="m();">Executar</button>
<p id="conta2"></p>

<script >
	function t(){
	var rmol = document.getElementById("mol").value;
	rmol= parseFloat(rmol.replace(',','.'));
	var go = 16;
	var r= rmol*go;
	var resultado= "1 MOL de H2O -> 16 G de 1/2 O2 <br>" + rmol + "MOL de H2O -> X G de 1/2 O2 <br> <br>" + rmol + " * " + go + " = x G de 1/2 O2 <br>" + "X G de 1/2 O2 = " + r ; 
	document.getElementById("conta").innerHTML = resultado;
	}

	function m(){
	var rvol = document.getElementById("vol").value;
	rvol=parseFloat(rvol.replace(',','.'));
	var v = 22.4;
	var r= rvol/22.4;
	var resultado=  v + " L de de H2O -> 1 MOL de H2 <br>" + rvol + "L de H2O -> X MOL de H2 <br> <br>" + rvol + " =  x * " + v + "<br> x = " + r;
	document.getElementById("conta2").innerHTML = resultado;
	}
</script>
