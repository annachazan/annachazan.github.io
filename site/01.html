<div class="margem">
    <h3> Transformar de mol para massa</h3>
    <input 
        type="number" 
        id="entrada1"
        placeholder="MOL"
    >

    <button onclick="cmol();">Executar</button>

    <p id="txt1"></p>
    <br>
    <br>

    <h3> Transformar de massa para MOL</h3>
    <input 
        type="number" 
        id="entrada2"
        placeholder="GRAMAS"
    >
    <p id="txt2"></p>

    <p> Anna Beatriz e Rebeca Azevedo</p>
    <button onclick="cgrama();">Executar</button>
       

    <script >
        function cmol()
{
    var n1 = document.getElementById("entrada1").value;
    n1 = parseFloat(n1);
    var massa = 0.0;
    var gramas_oxi = 32;
    massa  =  n1 * gramas_oxi;
    var resultado = "32g - 1 mol O2 <br> Xg" +  " - " + n1 + " mol O2<br> <br> " + gramas_oxi + " X " + n1 + " = Xg x 1 mol O2 <br> <br> O resultado é: " + massa + " g de O2";
    document.getElementById("txt1").innerHTML = resultado;
}

function cgrama()
{
    var n1 = document.getElementById("entrada2").value;
    n1 = parseFloat(n1);
    var gramas_oxi = 32;
    mol  =  n1/gramas_oxi;
    var resultado = "32g de O2o - 1 mol O2 <br> " + n1 + " g de O2 -  x mol O2<br> <br> " + n1 + " g de O2 x 1 mol O2 " + " = x mol O2 x 32 g de O2 <br> <br>" +  n1 + " / " + gramas_oxi +   "<br>O resultado é: " + mol + " mol de O2";
    document.getElementById("txt2").innerHTML = resultado;
}
</script>
