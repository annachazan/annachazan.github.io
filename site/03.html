<h1> Exercício 3 </h1>
<p>Insira  quantidades  aleatórias  de  reagentes, e te diremos qual  o  reagente  limitante,  qual  a  quantidade  do  reagente limitante e qual a quantidade de produto formada.</p>
<input id = "H2" placeholder= "MOL de H2">
<input id = "O" placeholder= "MOL de O2">
<button onclick="R();">Executar</button>
<p id="resultado"></p>


<script >
   function R(){
      var h2 = document.getElementById("H2").value;
      h2= parseFloat(h2.replace(',','.'));
      
      var oxi = document.getElementById("O").value;
      oxi=parseFloat(oxi.replace(',','.'));

      if(h2>oxi*2){
         var l = "O oxigênio é o reagente limitante, possuindo apenas "+ oxi + " mol(s). Logo será formado " + oxi + "mol (s) de H20";
      }else if (oxi>h2/2){
         var l = "O H2 é o reagente limitante, possuindo apenas "+ h2 + " mol(s) Logo será formado " + h2 + "mol (s) de H20";
      }else{
         var l = "Não há reagente em excesso.Logo será formado " + h2 + "mol(s) de H20";
      }



      document.getElementById("resultado").innerHTML = l;
   }
</script>
